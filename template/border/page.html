{% extends 'main.html' %}
{% block title %}페이지{% endblock %}
{% block content %}
<h3 class="text-center">border index 페이지</h3>
<table class="table table-bordered border-primary text-center" style="width:70%" align="center">
    <tr>
        <th>번호</th>
        <th>제목</th>
    </tr>
    {% for value in border %}
    <tr>
        <td>{{value.id}}</td>
        <td><a href="{% url 'BD:D' value.id %}" style="text-decoration: none;">{{value.제목}}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
